    <main class="main-page main-page_back">
      <section class="filter">
        <div class="filter__open-box">
          <p class="filter__open-btn">
            Фильтр <span class="filter__open-icon">^</span>
          </p>
        </div>
        <form class="filter__form">
          <input
            type="text"
            class="filter__search"
            placeholder="Заголовку/Описанию"
          />
          <div class="filter__priority-box">
            <label for="priority">Приоритет:</label>
            <select name="priority" id="priority" class="filter__priority">
              <option value="ordinary">Обычная</option>
              <option value="priority">Приоритетная</option>
              <option value="urgent">Неотложная</option>
            </select>
          </div>
          <div class="filter__status-box">
            <label for="status">Статус:</label>
            <select name="status" id="status" class="filter__status">
              <option value="for-consideration">На рассмотрение</option>
              <option value="considered">Рассмотрено</option>
            </select>
          </div>
        </form>
      </section>
      <div class="cards-box_container">
        <section class="cards-box"></section>
      </div>
    </main>
    <footer class="footer-page">
      <p class="footer-page__logo">&copy;HealthCare Medical Company</p>
